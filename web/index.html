<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nature pixel</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div id="availableColors">
        <span v-for="colorIndex in availableColorIndexes"
              :class="{square: true, 'square-selected': colorIndex === activeColorIndex}"
              :style="{backgroundColor: getRgbFromIndex(colorIndex)}"
              @click="activeColorIndex = colorIndex"></span>
    </div>

    <canvas ref="canvas"></canvas>
</div>

<script src="interactive_canvas.js"></script>
<script src="pixel_map.js"></script>
<script src="main.js"></script>
</body>
</html>
